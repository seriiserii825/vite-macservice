<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />
    <title>Vite + SCSS</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 100vw;
        height: 100vh;
        background: #d1d5db;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        overflow: hidden;
        font-family: system-ui, -apple-system, sans-serif;
      }

      .tv-container {
        width: 100%;
        height: 100%;
        background: #000;
        border-radius: 0.5rem;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        border: 8px solid #374151;
        display: flex;
        flex-direction: column;
        padding: 1.5rem;
      }

      .title {
        color: white;
        font-size: 2rem;
        font-weight: 600;
      }

      .main-content {
        display: flex;
        gap: 1.8rem;
        flex: 1;
        min-height: 0;
      }

      .grid-section {
        flex: 1;
        display: grid;
        grid-auto-rows: 1fr;
      }

      .grid-item {
        border-radius: 0.3rem;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }

      .grid-item.green {
        background: #16a34a;
      }

      .grid-item.red {
        background: #dc2626;
      }

      .grid-item.neutral {
        background: white;
        color: black;
      }

      .item-date {
        font-size: 3.6rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
      }

      .item-text,
      .sidebar-text {
        font-size: 2.4rem;
        line-height: 1.3;
      }
      .item-text {
        text-align: center;
      }

      .sidebar {
        width: 36%;
        flex-shrink: 0;
        display: grid;
        grid-auto-rows: auto;
        align-content: start;
      }

      .sidebar-item {
        background: #fef3c7;
        border-radius: 0.5rem;
        padding: 0.5rem;
        display: flex;
        align-items: flex-start;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        min-height: fit-content;
      }
      .sidebar,
      .grid-section {
        gap: 0.8rem;
      }

      .grid-item,
      .sidebar-item {
        border-radius: 1rem;
      }

      .item-text,
      .sidebar-text {
        font-size: 2rem;
      }

      .sidebar-text {
        flex: 1;
      }
      @media (max-width: 2700px) {
        .sidebar,
        .grid-section {
          gap: 0.6rem;
        }

        .grid-item,
        .sidebar-item {
          border-radius: 0.8rem;
        }
        .item-date {
          font-size: 3rem;
        }

        .item-text,
        .sidebar-text {
          font-size: 1.6rem;
        }
      }
      @media (max-width: 2030px) {
        .sidebar,
        .grid-section {
          gap: 0.5rem;
        }

        .grid-item,
        .sidebar-item {
          border-radius: 0.6rem;
        }
        .item-date {
          font-size: 2.4rem;
        }

        .item-text,
        .sidebar-text {
          font-size: 1.2rem;
        }

        .grid-item,
        .sidebar-item {
          border-radius: 0.8rem;
        }
      }
      @media (max-width: 1700px) {
        .tv-container {
          padding: 0.8rem;
        }
        .grid-item,
        .sidebar-item {
          border-radius: 0.4rem;
        }
        .main-content {
          gap: 1rem;
        }
        .grid-item {
          padding: 0.8rem;
        }

        .grid-section,
        .sidebar {
          gap: 0.3rem;
        }
        .item-date {
          font-size: 1.8rem;
        }

        .item-text,
        .sidebar-text {
          font-size: 0.9rem;
        }
      }
      @media (max-width: 1300px) {
        .main-content {
          gap: 0.8rem;
        }

        .grid-section,
        .sidebar {
          gap: 0.2rem;
        }
        .sidebar-item {
          padding: 0.3rem;
        }
        .item-date {
          font-size: 1.2rem;
        }

        .item-text,
        .sidebar-text {
          font-size: 0.7rem;
        }
      }
      /* МОБИЛЬНАЯ ВЕРСИЯ */
      @media (max-width: 992px) {
        body {
          /* Разрешаем скролл всей странице */
          height: auto;
          min-height: 100vh;
          overflow-y: initial;
          padding: 1rem;
          display: block; /* Убираем flex-центрирование, чтобы контент шел сверху вниз */
        }

        .tv-container {
          height: auto; /* Позволяем контейнеру расти вниз */
          min-height: 100%;
          padding: 1rem;
          overflow: visible;
        }

        .main-content {
          flex-direction: column; /* Стакем сайдбар под грид */
          height: auto;
          overflow: visible;
        }

        .grid-section {
          grid-template-columns: repeat(2, 1fr);
          grid-auto-rows: auto;
          gap: 0.5rem;
        }

        .sidebar {
          display: grid;
          grid-template-columns: repeat(2, 1fr) !important;
          grid-auto-rows: initial;
          margin-top: 2rem;
          gap: 0.5rem;
          width: 100%;
        }
        .sidebar-item {
          padding: 1rem;
        }
        

        .item-date {
          font-size: 3rem;
        }

        .item-text,
        .sidebar-text {
          font-size: 2rem; /* Читабельный размер для телефона */
        }
      }
      @media (max-width: 576px) {
        .grid-section {
          gap: 0.5rem;
        }
        .item-date {
          font-size: 1.5rem;
        }

        .item-text,
        .sidebar-text {
          font-size: 1.2rem; /* Читабельный размер для маленького телефона */
        }
      }
    </style>
  </head>
  <body>
    <div class="tv-container">
      <div class="main-content">
        <div class="grid-section" id="gridSection"></div>
        <div class="sidebar" id="sidebar"></div>
      </div>
    </div>

    <script>
      // Данные для элементов сетки
      const items = [
        { date: "00/2025", type: "green", text: "Consegna materiali il 30/10" },
        { date: "103/2025", type: "green", text: "Trapano col. Servizio: TCO08" },
        { date: "106/2025", type: "green", text: "PLAY Squad, scherm tappeti" },
        { date: "105/2025", type: "green", text: "Pressa Gasparini KBJ 105/3000" },
        { date: "11/2025", type: "green", text: "Questa è la descrizione della commessa" },
        { date: "118/2026", type: "green", text: "Questa è la descrizione della commessa" },
        { date: "7/25", type: "green", text: "Questa è la descrizione della commessa" },
        { date: "88/2025", type: "green", text: "Questa è la descrizione della commessa" },
        { date: "15/2025", type: "green", text: "Questa è la descrizione della commessa" },
        { date: "15/2025", type: "green", text: "Questa è la descrizione della commessa" },
        { date: "15/2025", type: "green", text: "Questa è la descrizione della commessa" },
        { date: "259/2026", type: "red", text: "Questa è la descrizione della commessa" },
        { date: "145/2025", type: "red", text: "Questa è la descrizione della commessa" },
        { date: "255/2025", type: "red", text: "Questa è la descrizione della commessa" },
        { date: "88/2025", type: "green", text: "Questa è la descrizione della commessa" },
        { date: "15/2025", type: "green", text: "Questa è la descrizione della commessa" },
        { date: "15/2025", type: "green", text: "Questa è la descrizione della commessa" },
        { date: "15/2025", type: "green", text: "Questa è la descrizione della commessa" },
        { date: "259/2026", type: "red", text: "Questa è la descrizione della commessa" },
        { date: "145/2025", type: "red", text: "Questa è la descrizione della commessa" },
        { date: "255/2025", type: "red", text: "Questa è la descrizione della commessa" },
      ];

      // Данные для сайдбара
      const sidebarItems = [
        { text: "Materiali in arrivo per partner il 30/10/2025" },
        { text: "Riunione operativa in sala verde" },
        {
          text: "Ci sono novità riguardanti le tessere carburanti, chiedere al banco informazioni",
        },
        { text: "Materiali edili in arrivo" },
        { text: "Nuove direttive per la commessa 20, rivolgimi a Maurizio" },
        { text: "Ricordate di controllare le scadenze delle vostre patenti" },
        {
          text: "Ci sono novità riguardanti le tessere carburanti, chiedere al banco informazioni",
        },
        { text: "Materiali edili in arrivo" },
        { text: "Nuove direttive per la commessa 20, rivolgimi a Maurizio" },
        { text: "Ricordate di controllare le scadenze delle vostre patenti" },
        { text: "Ricordate di controllare le scadenze delle vostre patenti" },
        {
          text: "Ci sono novità riguardanti le tessere carburanti, chiedere al banco informazioni",
        },
        { text: "Materiali edili in arrivo" },
        { text: "Nuove direttive per la commessa 20, rivolgimi a Maurizio" },
        { text: "Ricordate di controllare le scadenze delle vostre patenti" },
        { text: "Materiali edili in arrivo" },
      ];

      // Функция для определения количества колонок в сетке
      function getGridColumns(itemCount) {
        if (itemCount <= 4) return 2;
        if (itemCount <= 9) return 3;
        return 4;
      }

      // Функция для определения количества колонок в сайдбаре
      function getSidebarColumns(itemCount) {
        return itemCount <= 3 ? 1 : 2;
      }

      // Рендеринг сетки
      function renderGrid() {
        const gridSection = document.getElementById("gridSection");
        const columns = getGridColumns(items.length);
        if (window.innerWidth > 992) {
          gridSection.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;
        } else {
          gridSection.style.gridTemplateColumns = "";
        }

        gridSection.innerHTML = items
          .map(
            (item) => `
        <div class="grid-item ${item.type}">
          <div class="item-date">${item.date}</div>
          <div class="item-text">${item.text}</div>
        </div>
      `
          )
          .join("");
      }

      // Рендеринг сайдбара
      function renderSidebar() {
        const sidebar = document.getElementById("sidebar");
        const columns = getSidebarColumns(sidebarItems.length);

        if (window.innerWidth > 992) {
          sidebar.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;
        } else {
          sidebar.style.gridTemplateColumns = "";
        }

        sidebar.innerHTML = sidebarItems
          .map(
            (item) => `
        <div class="sidebar-item">
          <span class="sidebar-bullet">•</span>
          <p class="sidebar-text">${item.text}</p>
        </div>
      `
          )
          .join("");
      }

      // Инициализация
      renderGrid();
      renderSidebar();

      // Перерендер при изменении размера окна (опционально)
      window.addEventListener("resize", () => {
        renderGrid();
        renderSidebar();
      });
    </script>
  </body>
</html>
