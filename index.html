<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />
    <title>Vite + SCSS</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 100vw;
        height: 100vh;
        background: #d1d5db;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        overflow: hidden;
        font-family: system-ui, -apple-system, sans-serif;
      }

      .tv-container {
        width: 100%;
        height: 100%;
        background: #000;
        border-radius: 0.5rem;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        border: 8px solid #374151;
        display: flex;
        flex-direction: column;
        padding: 1.5rem;
      }

      .header {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 1.5rem;
        flex-shrink: 0;
      }

      .logo {
        background: white;
        border-radius: 0.5rem;
        padding: 1rem 1.5rem;
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .logo-circle {
        width: 3rem;
        height: 3rem;
        background: #ef4444;
        border-radius: 50%;
      }

      .logo-text {
        font-size: 1.5rem;
        font-weight: bold;
      }

      .title {
        color: white;
        font-size: 1.5rem;
        font-weight: 600;
      }

      .main-content {
        display: flex;
        gap: 1.5rem;
        flex: 1;
        min-height: 0;
      }

      .grid-section {
        flex: 1;
        display: grid;
        gap: 1rem;
        grid-auto-rows: 1fr;
      }

      .grid-item {
        border-radius: 0.5rem;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }

      .grid-item.green {
        background: #16a34a;
      }

      .grid-item.red {
        background: #dc2626;
      }

      .grid-item.neutral {
        background: white;
        color: black;
      }

      .item-date {
        font-size: 1.875rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
      }

      .item-text {
        font-size: 0.875rem;
        text-align: center;
        line-height: 1.3;
      }

      .sidebar {
        width: 24rem;
        flex-shrink: 0;
        display: grid;
        gap: 1rem;
        grid-auto-rows: 1fr;
      }

      .sidebar-item {
        background: #fef3c7;
        border-radius: 0.5rem;
        padding: 1rem;
        display: flex;
        align-items: flex-start;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }

      .sidebar-bullet {
        font-size: 1.25rem;
        margin-right: 0.75rem;
        flex-shrink: 0;
      }

      .sidebar-text {
        font-size: 0.875rem;
        line-height: 1.3;
        flex: 1;
      }

      /* Адаптивные стили */
      @media (max-width: 1920px) {
        .item-date {
          font-size: 1.5rem;
        }
        .title {
          font-size: 1.25rem;
        }
        .logo-text {
          font-size: 1.25rem;
        }
        .item-text {
          font-size: 0.75rem;
        }
        .sidebar-text {
          font-size: 0.75rem;
        }
        .sidebar {
          width: 20rem;
        }
      }

      @media (max-width: 1270px) {
        .tv-container {
          padding: 1rem;
        }
        .main-content {
          gap: 1rem;
        }
        .grid-section {
          gap: 0.75rem;
        }
        .sidebar {
          gap: 0.75rem;
          width: 16rem;
        }
        .item-date {
          font-size: 1.25rem;
        }
        .title {
          font-size: 1rem;
        }
        .logo-text {
          font-size: 1rem;
        }
        .logo-circle {
          width: 2.5rem;
          height: 2.5rem;
        }
        .item-text {
          font-size: 0.7rem;
        }
        .sidebar-text {
          font-size: 0.7rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="main-wrap">
      <div class="main-wrap__left">
        <div class="info-box"></div>
      </div>
      <div class="main-wrap__right">
        <div class="notes"></div>
      </div>
    </div>
    <script type="module" src="./src/js/main.ts"></script>
  </body>
</html>
